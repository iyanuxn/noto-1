{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content%}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id ="notes">
    {% for note in user.notes%}
    <li class="">{{ note.data}}
        <button type="button" class="" onClick="deleteNote({{note.id}})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor%}

</ul>

{% endblock%}
